<!DOCTYPE html>
<html>
<head>
    <title>Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Product</h1>
        <p class="text-gray-600 mb-2">This is product page</p>
        <p class="text-gray-500 text-sm mb-8">file: product/index.html</p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Product 1</h3>
                <p class="text-gray-600 mb-4">Description of product 1</p>
                <p class="text-lg font-medium text-gray-800 mb-4">Price: $19.99</p>
                <button onclick="addToCart('Product 1', 19.99)" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                    Add to Cart
                </button>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Product 2</h3>
                <p class="text-gray-600 mb-4">Description of product 2</p>
                <p class="text-lg font-medium text-gray-800 mb-4">Price: $29.99</p>
                <button onclick="addToCart('Product 2', 29.99)" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                    Add to Cart
                </button>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Product 3</h3>
                <p class="text-gray-600 mb-4">Description of product 3</p>
                <p class="text-lg font-medium text-gray-800 mb-4">Price: $39.99</p>
                <button onclick="addToCart('Product 3', 39.99)" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                    Add to Cart
                </button>
            </div>
        </div>

        <div class="flex space-x-4">
            <a href="/dashboard" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">Dashboard</a>
            <a href="/cart" class="inline-block bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg">Cart</a>
        </div>

        <script>
            // Log actions to localStorage
            function logAction(action, details) {
                const actions = JSON.parse(localStorage.getItem('actions') || '[]');
                actions.push({
                    timestamp: new Date().toISOString(),
                    action: action,
                    details: details
                });
                localStorage.setItem('actions', JSON.stringify(actions));
            }

            function addToCart(name, price) {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                cart.push({
                    name: name,
                    price: price
                });
                localStorage.setItem('cart', JSON.stringify(cart));
                
                // Log the add to cart action
                logAction('add_to_cart', {
                    product_name: name,
                    product_price: price,
                    cart_size: cart.length
                });
                
                alert('Added to cart!');
            }

            // Log page visit on load
            // window.addEventListener('load', () => {
            //     logAction('page_visit', {
            //         page: 'product'
            //     });
            // });

            // Log navigation actions
            // document.querySelectorAll('a').forEach(link => {
            //     link.addEventListener('click', (e) => {
            //         logAction('navigation', {
            //             from: 'product',
            //             to: link.getAttribute('href')
            //         });
            //     });
            // });
        </script>
    </div>
</body>
</html>
